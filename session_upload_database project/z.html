    <title>getting max using ajax</title>
    <script lang="JavaScript">
     function findmax(){
        var obj;
        try{
         obj=new XMLHttpRequest();

        }
        catch(e){
            try{
                obj=new ActiveXObject("Msxml2.XMLHTTP");
            }
            catch(e){
                try{
                      obj= new ActiveXObject("Microsoft.XMLHTTP");
                }
                catch(e){
                   alert("your browser not support");
                }
            }
        }
        
        obj.onreadystatechange=function()
        {
            if(obj.readyState==4){
                alert("your passward successfully changed"); 
            }
        }
        var pass1,pass2,pass3;
        pass1=document.myform.opass.value;
        pass2=document.myform.npass.value;
        pass3=document.myform.rnpass.value;
        obj.open("GET","changepass.php?pass1="+pass1+"&pass2="+pass2,+"&pass3="+pass3,true);
        obj.send();
     }
    </script>
